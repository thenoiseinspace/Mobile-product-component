<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="productImage">
      <img src="./images/image-product-desktop.jpg" alt="Perfume bottle">
    </div>

    <div class="productText">
      <div class="productCategory">PERFUME</div>

      <div class="productTitle"><h1>Gabrielle Essence Eau De Parfum</h1></div>

      <div class="productDescription">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</div>

      <div class="newPrice">$149.99</div>
      <div class="oldPrice">$169.99</div>

      <button type="button" class="button">Add to Cart</button>
   
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sarah Gilbreath</a>.
    </div>
  </div>
</div>
</body>
</html>
